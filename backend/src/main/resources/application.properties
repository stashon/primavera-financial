spring.application.name=primavera-financial

# ===============================
# üóÑÔ∏è DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/primavera_bank
spring.datasource.username=admin
spring.datasource.password=password123

# ===============================
# ‚öôÔ∏è JPA / HIBERNATE SETTINGS
# ===============================
# Automatically create tables based on our Java code
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the terminal (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use the correct dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# üõ°Ô∏è SECURITY SETTINGS
# ===============================
# Enable detailed logging for Spring Security (helpful for debugging)
logging.level.org.springframework.security=DEBUG

# ===============================
# üß™ H2 DATABASE (FOR TESTING)
# ===============================

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database Connection Settings (know the password)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
